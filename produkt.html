<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="layout.css" />
    <title>Produkt</title>
  </head>
  <body class="product_item_grid">
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Forside</a></li>
          <li><a href="kategori.html">Kategori</a></li>
          <li><a href="produktliste.html">Produktliste</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Produkt</h1>
      <div class="product_grid">
        <article id="product_item">
          <div class="soldout_container">
            <img
              class="product_image"
              src="https://kea-alt-del.dk/t7/images/webp/1000/1526.webp"
              alt="sort puma rygsæk"
            />
            <p class="soldout hide">UDSOLGT</p>
          </div>
          <section class="product_info_grid_container">
            <h2 class="product_name">Produkt Navn</h2>
            <span class="brand"></span>
            <span class="product_articletype"></span>
            <span>Colour: <span class="basecolour"></span> </span>
            <span class="price"></span>
            <p class="sale_price"></p>
            <div class="product_btn_grid">
              <button type="button">Læg i indkøbskurv</button>
            </div>
            <p class="product_description">TILFØJ BESKRIVELSE</p>
            <p class="product_styledesc">TILFØJ BESKRIVELSE</p>
          </section>
        </article>
      </div>
    </main>
    <footer>
      <p class="footer_p">Katja Mähleke</p>
      <p class="footer_p">Multimediedesign</p>
      <p class="footer_p">Københavns Erhversakademi</p>
      <p class="footer_p">2. semester, forår 2024</p>
    </footer>
    <script src="JS/product.js"></script>
  </body>
</html>
